{% extends 'base.html' %}

{% block head %}
<h1>Q & A App</h1>
<h2> File Upload</h2>
{% endblock %}

{% block body %}
    <h2>Upload a File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    <br>
    <form action="/question" method="GET">
        <input type="submit" value="Query">
    </form>
{% endblock %}
